  #right:
    - script:
        path: /home/mrkcee/.config/yambar/scripts/audio.zsh
        content:
          map:
            on-click: "pactl set-sink-mute @DEFAULT_SINK@ toggle"
            conditions:
              muted:
                string:
                  margin: 3
                  text: " "
                  font: *icon_font
              ~muted:
                string:
                  margin: 3
                  text: " {volume}%"
                  font: *icon_font

    - network:
        name: wlp38s0
        poll-interval: 15
        content:
          map:
            on-click: "footclient --title=nmtui -e nmtui"
            conditions:
              ~carrier:
                string:
                  margin: 3
                  text: "󰤮 "
                  font: *icon_font
                  foreground: *col_red
              carrier:
                string:
                  margin: 3
                  text: " "
                  font: *icon_font    
    - clock:
        time-format: "%I:%M %p"
        date-format: "%B %d"
        content:
          string:
            margin: 3
            text: "   {date}    {time}"
            font: *title_font
            foreground: *col_occupied
    - label:
        content:
          string:
            on-click: "footclient --title=powermenu -e /home/mrkcee/.config/yambar/scripts/powermenu.zsh"
            text: " "
            font: *icon_font
            foreground: *col_red
